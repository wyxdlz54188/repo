<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李子源 - 插件源</title>
    <link rel="icon" type="image/png" href="./images/wyxdlz.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --gray: #dfe6e9;
            --success: #00b894;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            border: 4px solid white;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            font-weight: 400;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            color: var(--secondary);
        }

        .source-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 12px;
            padding: 14px 20px;
            background: var(--light);
            color: var(--dark);
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .btn:hover {
            background: var(--primary);
            color: white;
            transform: translateX(5px);
        }

        .btn i {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #00a085;
        }

        .markdown-content {
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            padding: 15px;
            border-radius: 12px;
            background: var(--light);
            line-height: 1.7;
        }

        .markdown-content h1, 
        .markdown-content h2, 
        .markdown-content h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: var(--primary);
        }

        .markdown-content h1 {
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 10px;
        }

        .markdown-content p {
            margin-bottom: 1em;
        }

        .markdown-content ul, 
        .markdown-content ol {
            margin-left: 20px;
            margin-bottom: 1em;
        }

        .markdown-content code {
            background: #f1f1f1;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .markdown-content pre {
            background: #2d3436;
            color: white;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1em;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--secondary);
            padding-left: 15px;
            margin-left: 0;
            color: #666;
            font-style: italic;
        }

        .markdown-content a {
            color: var(--primary);
            text-decoration: none;
        }

        .markdown-content a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--dark);
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./images/wyxdlz.png" alt="李子源">
            </div>
            <h1>李子源插件源</h1>
            <p class="subtitle">高质量越狱插件集合</p>
        </header>

        <div class="main-content">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-download"></i> 添加源</h2>
                <div class="source-links">
                    <a href="sileo://source/https://lizirepo.dpdns.org/" class="btn btn-primary">
                        <i class="fab fa-apple"></i> 添加到 Sileo
                    </a>
                    <a href="cydia://url/https://cydia.saurik.com/api/share#?source=https://lizirepo.dpdns.org/" class="btn btn-primary">
                        <i class="fas fa-mobile-alt"></i> 添加到 Cydia
                    </a>
                    <a href="zbra://sources/add/https://lizirepo.dpdns.org/" class="btn btn-primary">
                        <i class="fas fa-paw"></i> 添加到 Zebra
                    </a>
                    <a href="./repo/wyxdlz.mobileconfig" class="btn btn-success">
                        <i class="fas fa-desktop"></i> 下载桌面版
                    </a>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title"><i class="fas fa-file-alt"></i> 内容</h2>
                <div id="markdown-content" class="markdown-content">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>正在加载内容...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2023 李子源 - 保留所有权利</p>
        </div>
    </div>

    <script>
        // 加载并显示Markdown文件
        async function loadMarkdown() {
            try {
                const response = await fetch('./markdown/index.md');
                if (!response.ok) {
                    throw new Error('文件加载失败');
                }
                const markdownText = await response.text();
                document.getElementById('markdown-content').innerHTML = marked.parse(markdownText);
            } catch (error) {
                document.getElementById('markdown-content').innerHTML = `
                    <div class="loading">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>无法加载内容: ${error.message}</p>
                        <p>请检查文件路径或网络连接</p>
                    </div>
                `;
            }
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
</body>
</html>
